<nav>
    <f:if condition="{menu -> f:count()}">
        <ul>
            <f:for each="{menu}" as="item">
                <li class="t3-nav-item">
                    <a href="{item.link}" target="{item.target}">{item.title}</a>
                </li>
            </f:for>
        </ul>
    </f:if>
</nav>
