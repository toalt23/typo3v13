<f:form action="new" controller="Person" name="person" object="{person}">

    <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" property="firstNameInput" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" property="lastNameInput" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="emailInput">Email Name</label>
        <input type="text" class="form-control" id="emailInput" property="emailInput" placeholder="Enter first name">
    </div>
    <f:form.submit class="btn btn-primary" value="Submit" />

</f:form>
